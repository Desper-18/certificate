<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-center">
        <div class="login-container">
            <h1>Login page</h1>
            <form action="" class="">
                <div class="">
                    <label for="login-input">Enter login:</label>
                    <input type="text" name="login-input" id="input-login" required>
                </div>
                <div class="">
                    <label for="password-input">Enter password:</label>
                    <input type="password" name="password-input" id="input-password" required>
                </div>
                <button class="login-btn" id="login-btn">Log in</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
