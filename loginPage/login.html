<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="
            container 
            vh-100 
            d-flex 
            flex-column 
            justify-content-center 
            align-items-center
            gap-2
            h-100
        ">
            <div class="
                login-container 
                border 
                border-5 
                p-5 
                rounded-5
            ">
                <h3>Login</h3>
                <form action="" id="loginForm" class="d-flex flex-column">
                    <label for="login-input">Login: </label>
                    <input type="text" class="border border-1 border-primary rounded-pill ps-3" required id="input-login">
                    <label for="">Pasword: </label>
                    <input type="password" class="border border-1 border-primary rounded-pill ps-3" required id="input-password">
                    <div class="d-flex align-items-center gap-2 mt-3" id="submitContainer">
                        <input type="checkbox" onclick="showPassword()" id="showPasswordBtn">
                        <label for="showPasswordBtn">Show password</label>
                    </div>
                    <input type="submit" class="btn btn-primary mt-3 w-100" value = "Login">
                </form>
            </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>

</html>
