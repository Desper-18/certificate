<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <form class="form">
    <div class="border">
      <div id="certificateType">
        <button type="button" class="type-button type-selected" data-type="general">General</button>
        <button type="button" class="type-button" data-type="kids">Kids</button>
        <button type="button" class="type-button" data-type="proskills">ProSkills</button>
        <button type="button" class="type-button" data-type="freelance">Freelance</button>
      </div>
      <div class="fields">
        <div>Student name <input type="text" id="name" /></div>
        <div>Student lastname <input type="text" id="lastname" /></div>
        <div id="gender">
          <button type="button" class="gender-button gender-selected" data-type="male">Мужской</button>
          <button type="button" class="gender-button" data-type="female">Женский</button>
          <!-- <select name="gender" id="gender">
            <option value="gender">-- Пол --</option>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
          </select> -->
        </div>
        <div>
          <label for="camp" class="none" id="camp-label"><input style="width: auto" type="checkbox" name="camp"
              id="camp" />лагерь</label>
          <select name="programm" id="programm">
            <option value="programm">-- Программа --</option>
            <!-- Группа: Андроид разработка -->
            <optgroup label="Андроид разработка">
              <option value="introAndroid">Введение в Андроид разработку</option>
              <option value="androidlvl1">Андроид разработка - уровень 1</option>
              <option value="androidkotlin">Android на Kotlin</option>
            </optgroup>
            <!-- Группа: Искусственный интеллект -->
            <optgroup label="Искусственный интеллект">
              <option value="ai_0">Искусственный интеллект для новичков</option>
              <option value="ai_lvl1">Искусственный интеллект lvl 1</option>
            </optgroup>
            <!-- Группа: IT Project Management -->
            <optgroup label="IT Project Management">
              <option value="it_project_0">IT Project Management 0</option>
              <option value="it_project_1">IT Project Management LVL 1</option>
              <option value="it_project_2">IT Project Management LVL 2</option>
            </optgroup>
            <!-- Группа: Веб-разработка -->
            <optgroup label="Веб-разработка">
              <option value="web0">Web 0</option>
              <option value="jslvl1">JavaScript lvl 1</option>
              <option value="jslvl2">JavaScript lvl 2</option>
              <option value="reactjs">React JS</option>
              <option value="frontendPro">Front-end Pro</option>
            </optgroup>
            <!-- Группа: Python -->
            <optgroup label="Python">
              <option value="pylvl0">Python lvl 0</option>
              <option value="pylvl1">Python lvl 1</option>
              <option value="pylvl2">Python lvl 2</option>
            </optgroup>
            <!-- Группа: Графический дизайн -->
            <optgroup label="Графический дизайн">
              <option value="graphicExpress">Графический дизайн: экспресс</option>
              <option value="graphic">Графический дизайн</option>
              <option value="graphicPro">Графический дизайн Pro</option>
            </optgroup>
            <!-- Группа: UX/UI дизайн -->
            <optgroup label="UX/UI дизайн">
              <option value="uxui">UX/UI дизайн</option>
              <option value="uxui_0">UX/UI дизайн 0</option>
              <option value="uxui_lvl1">UX/UI дизайн lvl 1</option>
            </optgroup>
            <!-- Группа: Основы программирования -->
            <optgroup label="Основы программирования">
              <option value="pc">Основы компьютера</option>
              <option value="fromzero">Программирование с нуля</option>
              <option value="cs50">Основы программирования CS50</option>
            </optgroup>
            <!-- Группа: Маркетинг -->
            <optgroup label="Маркетинг">
              <option value="digital">Digital маркетинг</option>
              <option value="digital_new">Диджитал Маркетинг для начинающих</option>
              <option value="product">Product Management</option>
              <option value="project">Project Management</option>
            </optgroup>
            <!-- Группа: Другие курсы -->
            <optgroup label="Другие курсы">
              <option value="eg">Цифровая грамотность</option>
              <option value="blender">Blender для начинающих</option>
              <option value="data-analisys">Основы дата аналитики</option>
              <option value="storytelling">Storytelling with Scratch</option>
              <option value="tilda">Сайт на Tilda</option>
              <option value="dataBasics">Как подружиться с данными</option>
              <option value="successful">Успешный стартап</option>
              <option value="freelance">Удаленный заработок</option>
            </optgroup>
          </select>
        </div>

        <div>
          <select name="instructor" id="instructor">
            <option value="selectInstructor">-- Инструктор --</option>
            <optgroup label="Актуальные">
              <option value="aziza">Азиза Сатыбалдыева</option>
              <option value="akbar">Акбар Хамзаев</option>
              <option value="alisher">Алишер Нарзуллоев</option>
              <option value="zarif">Зарифхон Олимов</option>
              <option value="manija">Манижа Рахматуллаева</option>
              <option value="murod">Мурод Коимдодов</option>
              <option value="solor">Солор Ибодуллоев</option>
              <option value="somon">Сомон Бахромзода</option>
              <option value="tabrez">Табрез Саноев</option>
              <option value="yuliya">Юлия Мамедова</option>
            </optgroup>
            <optgroup label="Экс-инструкторы">
              <option value="ali">Алиджон Аминов</option>
              <option value="anton">Антон Безухов</option>
              <option value="bakhrom">Бахром Холматов</option>
              <option value="bogdan">Богдан Ли</option>
              <option value="vasiliy">Василий Вавилов</option>
              <option value="dilnoza">Дильноза Зоидова</option>
              <option value="dilshod">Дильшод Кахори</option>
              <option value="doni">Дониёр Сангинов</option>
              <option value="jamshed">Джамшед Бобоев</option>
              <option value="ismat">Исмат Мухамеджанов</option>
              <option value="islomiddin">Исломиддин Нуриддинов</option>
              <option value="manucher">Манучехр Гаффорзода</option>
              <option value="manucher">Манучехр Гаффорзода</option>
              <option value="murod">Мурод Коимдодов</option>
              <option value="manucher">Манучехр Гаффорзода</option>
              <option value="murod">Мурод Коимдодов</option>
              <option value="nuriddin">Нуриддин Ишонкулов</option>
              <option value="ozar">Озар Айни</option>
              <option value="olim">Садыков Олимҷон</option>
              <option value="safarzade">Фаррух Сафарзаде</option>
              <option value="timima">Тимима Насратшоева</option>
              <option value="umed">Умед Худойбердиев</option>
              <option value="hasan">Хасан Солиев</option>
              <option value="shahrier">Шахриер Гафуров</option>
              <option value="sherali">Шерали Джурабаев</option>
              <option value="shodibek">Шодибек Шарипов</option>
            </optgroup>
          </select>
        </div>
        <div class="flex">
          <div class="date">ID № <input type="text" id="id" /></div>
          <div class="date">Date <input type="text" id="date" /></div>
        </div>
        <div class="flex">
          <a href="#" id="log-out" onclick="">Log out</a>
          <a href="#" id="submit" target="_blank" onclick="NewTab()">Submit</a>
        </div>
      </div>
    </div>
  </form>

  <script src="./app.js"></script>
</body>

</html>
