<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <form class="form">
    <div class="border">
      <div id="language">
        <button type="button" class="language-button language-selected" data-lang="ru">
          <svg xmlns="http://www.w3.org/2000/svg" id="flag-icons-ru" height="1rem" style="pointer-events: none;"
            viewBox="0 0 640 480">
            <path fill="#fff" d="M0 0h640v160H0z" />
            <path fill="#0039a6" d="M0 160h640v160H0z" />
            <path fill="#d52b1e" d="M0 320h640v160H0z" />
          </svg>
          RU
        </button>
        <button type="button" class="language-button" data-lang="en">
          <svg xmlns="http://www.w3.org/2000/svg" id="flag-icons-us" height="1rem" style="pointer-events: none;"
            viewBox="0 0 640 480">
            <path fill="#bd3d44" d="M0 0h640v480H0" />
            <path stroke="#fff" stroke-width="37" d="M0 55.3h640M0 129h640M0 203h640M0 277h640M0 351h640M0 425h640" />
            <path fill="#192f5d" d="M0 0h364.8v258.5H0" />
            <marker id="us-a" markerHeight="30" markerWidth="30">
              <path fill="#fff" d="m14 0 9 27L0 10h28L5 27z" />
            </marker>
            <path fill="none" marker-mid="url(#us-a)"
              d="m0 0 16 11h61 61 61 61 60L47 37h61 61 60 61L16 63h61 61 61 61 60L47 89h61 61 60 61L16 115h61 61 61 61 60L47 141h61 61 60 61L16 166h61 61 61 61 60L47 192h61 61 60 61L16 218h61 61 61 61 60z" />
          </svg>
          EN
        </button>
      </div>
      <div id="certificateType">
        <button type="button" class="type-button type-selected" data-type="general">General</button>
        <button type="button" class="type-button" data-type="kids">Kids</button>
        <button type="button" class="type-button" data-type="proskills">ProSkills</button>
        <button type="button" class="type-button" data-type="freelance">Freelance</button>
      </div>
      <div class="fields">
        <div><span id="name_label"></span> <input type="text" id="name" /></div>
        <div><span id="surname_label"></span> <input type="text" id="lastname" /></div>
        <div id="gender">
          <button type="button" class="gender-button gender-selected" data-type="male">Мужской</button>
          <button type="button" class="gender-button" data-type="female">Женский</button>
        </div>
        <div>
          <label for="camp" class="none" id="camp-label"><input style="width: auto" type="checkbox" name="camp"
              id="camp" />лагерь</label>
          <select name="programm" id="programm">
          </select>
        </div>

        <div>
          <select name="instructor" id="instructor">
          </select>
        </div>
        <div class="flex">
          <div class="date">ID № <input type="text" id="id" /></div>
          <div class="date"><span id="date_label"></span> <input type="text" id="date" /></div>
        </div>
        <div class="flex">
          <a href="#" id="log-out" onclick="">Log out</a>
          <a href="#" id="submit" target="_blank" onclick="NewTab()">Submit</a>
        </div>
      </div>
    </div>
  </form>

  <script src="./i18n.js"></script>
  <script src="./app.js"></script>
</body>

</html>
